
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiDiabetes360 - Panel</title>
  <link rel="stylesheet" href="style.css" />
  <script src="chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <header>
    <h1>MiDiabetes360 🧠❤️</h1>
    <p id="userGreeting">Hola paciente 👋</p>
    <div class="profile-pic" id="userPhoto"></div>
  </header>

  <div class="container">
    <div class="box">
      <strong>Referencia de glucosa:</strong>
      <ul>
        <li style="color: green;">✅ Normal: 70 - 99 mg/dL</li>
        <li style="color: orange;">⚠️ Alerta: 100 - 125 mg/dL</li>
        <li style="color: red;">🚨 Alto: 126+ mg/dL</li>
      </ul>
    </div>

    <h2>Registrar Glucosa</h2>
    <input type="number" id="glucose" placeholder="¿Cuál es tu nivel de glucosa? (mg/dL)">
    <label>¿Cómo te sientes?</label>
    <select id="feeling">
      <option value="muy bien">Muy bien</option>
      <option value="regular">Regular</option>
      <option value="con dolor de cabeza">Con dolor de cabeza</option>
      <option value="otro">Otro (especifique)</option>
    </select>
    <input type="text" id="feeling-other" placeholder="Especifique..." style="display:none;">
    <label>¿Qué comiste recientemente?</label>
    <select id="meal">
      <option value="arepa con queso">Arepa con queso</option>
      <option value="arroz con pollo">Arroz con pollo</option>
      <option value="pan dulce o pastel">Pan dulce o pastel</option>
      <option value="ensalada">Ensalada</option>
      <option value="otro">Otro (especifique)</option>
    </select>
    <input type="text" id="meal-other" placeholder="Especifique..." style="display:none;">
    <label>Actividad reciente</label>
    <select id="activity">
      <option value="reposo">Reposo</option>
      <option value="caminar">Caminar</option>
      <option value="ejercicio moderado">Ejercicio moderado</option>
      <option value="estrés emocional">Estrés emocional</option>
      <option value="otro">Otro (especifique)</option>
    </select>
    <input type="text" id="activity-other" placeholder="Especifique..." style="display:none;">

    <button onclick="addLog()">Guardar Registro</button>
    <button onclick="generatePDF()">📄 Descargar PDF</button>

    <div id="pdfArea">
      <img id="logo" src="logo.png" alt="Logo MiDiabetes360">
      <canvas id="glucoseChart" width="570" height="250"></canvas>
      <h3>Promedio de Glucosa: <span id="avgValue">--</span> mg/dL</h3>
      <div class="recommendation" id="recommendationBox">Aquí aparecerán las recomendaciones médicas.</div>
    </div>

    <h3>Historial</h3>
    <div id="history"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
