
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bienvenidos al Sistema MiDiabetes360</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a1f44;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 30px 20px 10px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .photo-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin: 10px auto;
      border: 3px solid white;
    }
    .photo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .form-section {
      background: white;
      color: #0a1f44;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: 20px auto;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #0a1f44;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #133366;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenidos al Sistema MiDiabetes360</h1>
    <div class="photo-circle" id="photoPreviewContainer">
      <img id="photoPreview" src="" alt="Foto del paciente" style="display: none;">
    </div>
  </header>

  <div class="form-section">
    <input type="text" id="name" placeholder="Nombre y Apellido">
    <select id="gender">
      <option value="" disabled selected>Sexo</option>
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
    </select>
    <input type="number" id="age" placeholder="Edad">
    <input type="email" id="email" placeholder="Correo electrónico">
    <input type="file" id="photo" accept="image/*">
    <button onclick="activateCamera()">📸 Selfie</button>
    <button onclick="generateCode()">Generar Código de Acceso</button>
    <input type="text" id="accessCode" placeholder="Coloca el código aleatorio que te dimos en este campo de 5 dígitos" maxlength="5">
    <button onclick="enterSystem()">Ingresar al sistema</button>
  </div>

  <script>
    const photoInput = document.getElementById('photo');
    const photoPreview = document.getElementById('photoPreview');
    const photoContainer = document.getElementById('photoPreviewContainer');

    photoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          localStorage.setItem('userPhoto', evt.target.result);
          photoPreview.src = evt.target.result;
          photoPreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    window.onload = () => {
      const savedPhoto = localStorage.getItem('userPhoto');
      if (savedPhoto) {
        photoPreview.src = savedPhoto;
        photoPreview.style.display = 'block';
      }
    };

    function generateCode() {
      const code = Math.floor(10000 + Math.random() * 90000);
      document.getElementById('accessCode').value = code;
      localStorage.setItem('accessCode', code);
    }

    function enterSystem() {
      const name = document.getElementById('name').value;
      const codeEntered = document.getElementById('accessCode').value;
      const codeStored = localStorage.getItem('accessCode');
      if (!name || !codeEntered || codeEntered !== codeStored) {
        alert('Por favor ingresa tu nombre y el código correcto.');
        return;
      }
      localStorage.setItem("userSession", JSON.stringify({ name, foto: document.getElementById("photoPreview").outerHTML }));
      window.location.href = "formulario.html";
    }

    function activateCamera() {
      alert("Función de selfie no implementada aún en esta demo.");
    }
  </script>
</body>
</html>
