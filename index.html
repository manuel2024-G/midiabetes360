
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiDiabetes360 - Portada</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
    }
    header {
      background: #0a1f44;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      font-size: 1.6rem;
      margin: 0;
      flex: 1 0 60%;
      text-align: center;
    }
    .profile-pic {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid white;
      overflow: hidden;
      background: #ccc;
      margin-top: 10px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #0a1f44;
      color: white;
      font-weight: bold;
      border: none;
    }
    button:hover {
      background: #133366;
    }
    #cameraContainer {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Bienvenidos al Sistema MiDiabetes360</h1>
  <div class="profile-pic" id="photoPreview"></div>
</header>

<div class="container">
  <input type="text" placeholder="Nombre y Apellido">
  <select>
    <option value="">Sexo</option>
    <option value="M">Masculino</option>
    <option value="F">Femenino</option>
  </select>
  <input type="number" placeholder="Edad">
  <input type="email" placeholder="Correo electr칩nico">

  <label>Sube una Foto</label>
  <input type="file" accept="image/*" id="photoInput">

  <div id="cameraContainer">
    <button onclick="activarCamara()">游닝 Activar C치mara</button>
  </div>

  <button onclick="generarCodigo()">游댏 Generar C칩digo</button>
  <input type="text" id="codigo" maxlength="5" placeholder="Coloca el c칩digo aleatorio que te dimos en este campo de 5 d칤gitos">

  <button onclick="redirigir()">Ingresar</button>
</div>

<script>
  document.getElementById('photoInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = function(event) {
      document.getElementById("photoPreview").style.backgroundImage = `url('${event.target.result}')`;
      document.getElementById("photoPreview").style.backgroundSize = "cover";
      document.getElementById("photoPreview").style.backgroundPosition = "center";
    };
    if (file) reader.readAsDataURL(file);
  });

  function generarCodigo() {
    const codigo = Math.floor(10000 + Math.random() * 90000);
    document.getElementById('codigo').value = codigo;
  }

  function redirigir() {
    window.location.href = "formulario.html";
  }

  function activarCamara() {
    alert("Funcionalidad de c치mara no implementada a칰n.");
  }
</script>

</body>
</html>
