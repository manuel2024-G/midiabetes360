
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiDiabetes360 - Portada</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
    }
    header {
      background-color: #0a1f44;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .profile-pic {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #ccc;
      overflow: hidden;
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #0a1f44;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #133366;
    }
    video {
      display: none;
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>

<script>
  window.onload = () => {
    const user = JSON.parse(localStorage.getItem("userSession"));
    if (user?.name && user?.foto) {
      window.location.href = "formulario.html";
    }
  };
</script>
</head>
<body>
  <header>
    <h1 style="font-size: 1.6em;">Bienvenidos al Sistema MiDiabetes360</h1>
    <div class="profile-pic" id="previewCircle"></div>
  </header>

  <div class="container">
    <label>Nombre y Apellido</label>
    <input type="text" id="name" />

    <label>Sexo</label>
    <select id="gender">
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
    </select>

    <label>Edad</label>
    <input type="number" id="age" />

    <label>Correo electr贸nico</label>
    <input type="email" id="email" />

    <label>Sube una Foto</label>
    <input type="file" accept="image/*" onchange="loadPhoto(event)" />

    <button onclick="openCamera()"> Activar C谩mara</button>
    <video id="video" autoplay></video>
    <button onclick="takeSelfie()"> Tomar Selfie</button>

    <button onclick="generateCode()"> Generar C贸digo</button>
    <input type="text" id="codeInput" maxlength="5" placeholder="Coloca el c贸digo aleatorio que te dimos en este campo de 5 d铆gitos" />

    <button onclick="goToForm()">Ingresar</button>
  </div>

  <script>
    let generatedCode = "";
    const preview = document.getElementById("previewCircle");

    function loadPhoto(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.innerHTML = '<img src="' + reader.result + '" />';
          localStorage.setItem("foto", '<img src="' + reader.result + '" />');
        };
        reader.readAsDataURL(file);
      }
    }

    function openCamera() {
      const video = document.getElementById('video');
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.style.display = 'block';
        })
        .catch(error => alert("No se pudo acceder a la c谩mara: " + error));
    }

    function takeSelfie() {
      const video = document.getElementById('video');
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      const dataURL = canvas.toDataURL('image/png');
      preview.innerHTML = '<img src="' + dataURL + '" />';
      localStorage.setItem("foto", '<img src="' + dataURL + '" />');
      video.style.display = 'none';
      video.srcObject.getTracks().forEach(track => track.stop());
    }

    function generateCode() {
      generatedCode = Math.floor(10000 + Math.random() * 90000).toString();
      document.getElementById("codeInput").value = generatedCode;
    }

    function goToForm() {
      const codeTyped = document.getElementById("codeInput").value;
      if (codeTyped !== generatedCode) {
        alert("C贸digo incorrecto.");
        return;
      }
      const user = {
        name: document.getElementById("name").value,
        gender: document.getElementById("gender").value,
        age: document.getElementById("age").value,
        email: document.getElementById("email").value,
        foto: localStorage.getItem("foto") || ""
      };
      localStorage.setItem("userSession", JSON.stringify(user));
      window.location.href = "formulario.html";
    }
  </script>
</body>
</html>
