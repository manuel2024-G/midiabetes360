<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiDiabetes360 - Acceso</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #0a1f44;
    }
    .welcome-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 460px;
      width: 100%;
      text-align: center;
      position: relative;
    }
    .logo-banner {
      background: #0a1f44;
      color: white;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo-banner h1 {
      margin: 0;
      font-size: 1.3rem;
      line-height: 1.4;
      flex: 1;
      text-align: left;
    }
    .logo-banner .profile-pic {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid white;
      background: #eee;
    }
    .logo-banner .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .welcome-box input, .welcome-box select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .welcome-box button {
      margin-top: 10px;
      background: #0a1f44;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .welcome-box button:hover {
      background: #133366;
    }
    .welcome-box label {
      text-align: left;
      display: block;
      margin-top: 15px;
      font-size: 0.95rem;
    }
    #video {
      display: none;
      margin: 10px auto;
      width: 100%;
      border-radius: 10px;
    }
    #code-box {
      background: #eef3f9;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <div class="logo-banner">
      <h1>Bienvenidos al Sistema <br> MiDiabetes360</h1>
      <div class="profile-pic" id="photoPreview"></div>
    </div>

    <input type="text" id="fullname" placeholder="Nombre y Apellido" />
    <select id="gender">
      <option value="">Sexo</option>
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
    </select>
    <input type="number" id="age" placeholder="Edad" />
    <input type="email" id="email" placeholder="Correo electr√≥nico" />

    <label>Sube una Foto o toma un Selfie</label>
    <input type="file" accept="image/*" onchange="mostrarImagen(event)" />
    <button onclick="activarCamara()">üì∑ Tomar Selfie</button>
    <video id="video" autoplay></video>

    <button onclick="generarCodigo()">üîê Generar C√≥digo</button>
    <div id="code-box">Tu c√≥digo aparecer√° aqu√≠</div>

    <input type="text" id="accessCode" placeholder="C√≥digo de acceso (5 d√≠gitos)" maxlength="5" />
    <button onclick="validarTodo()">‚úÖ Enviar datos y entrar</button>
  </div>

  <script>
    let codigoGenerado = "";

    if (localStorage.getItem('userSession')) {
      window.location.href = "main.html";
    }

    function activarCamara() {
      const video = document.getElementById('video');
      video.style.display = "block";
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          setTimeout(() => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            const dataUrl = canvas.toDataURL();
            document.getElementById('photoPreview').innerHTML = `<img src="${dataUrl}">`;
            stream.getTracks().forEach(track => track.stop());
            video.style.display = "none";
          }, 4000);
        })
        .catch(err => alert("No se pudo acceder a la c√°mara: " + err));
    }

    function mostrarImagen(event) {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('photoPreview').innerHTML = `<img src="${e.target.result}">`;
      }
      reader.readAsDataURL(event.target.files[0]);
    }

    function generarCodigo() {
      codigoGenerado = Math.floor(10000 + Math.random() * 90000).toString();
      document.getElementById("code-box").innerText = "Tu c√≥digo es: " + codigoGenerado;
    }

    function validarTodo() {
      const name = document.getElementById('fullname').value.trim();
      const gender = document.getElementById('gender').value;
      const age = document.getElementById('age').value;
      const email = document.getElementById('email').value.trim();
      const codeInput = document.getElementById('accessCode').value.trim();

      if (codeInput !== codigoGenerado) {
        alert("C√≥digo incorrecto, por favor verifica.");
        return;
      }

      const userData = {
        name, gender, age, email, codigo: codeInput,
        foto: document.getElementById('photoPreview').innerHTML
      };
      localStorage.setItem("userSession", JSON.stringify(userData));
      alert("Datos enviados correctamente. Redirigiendo al sistema...");
      window.location.href = "main.html";
    }
  </script>
</body>
</html>
