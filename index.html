
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiDiabetes360 - Portada</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6f0fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0a1f44;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .profile-preview {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #ccc;
      overflow: hidden;
      border: 2px solid #fff;
    }
    .profile-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .container {
      max-width: 500px;
      background: white;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #0a1f44;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #133366;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenidos al Sistema MiDiabetes360</h1>
    <div class="profile-preview" id="circlePreview"></div>
  </header>

  <div class="container">
    <label>Nombre y Apellido</label>
    <input type="text" id="name" placeholder="Ej: Manuel Vega">

    <label>Sexo</label>
    <select id="sexo">
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
    </select>

    <label>Edad</label>
    <input type="number" id="edad" placeholder="Ej: 50">

    <label>Correo electrónico</label>
    <input type="email" id="email" placeholder="ejemplo@correo.com">

    <label>Sube una Foto</label>
    <input type="file" accept="image/*" id="photoUpload">

    <button onclick="activarCamara()">📷 Activar Cámara</button>
    <button onclick="generarCodigo()">🔐 Generar Código</button>

    <label>Código de acceso (5 dígitos)</label>
    <input type="text" id="codigo" maxlength="5" placeholder="Coloca el código aleatorio que te dimos">

    <button onclick="validarIngreso()">Ingresar</button>
  </div>

  <script>
    function generarCodigo() {
      const codigo = Math.floor(10000 + Math.random() * 90000);
      document.getElementById('codigo').value = codigo;
      alert("Tu código aleatorio es: " + codigo);
    }

    document.getElementById('photoUpload').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const imgHTML = '<img src="' + e.target.result + '" />';
          document.getElementById('circlePreview').innerHTML = imgHTML;
          localStorage.setItem("userSession", JSON.stringify({
            name: document.getElementById("name").value,
            foto: imgHTML
          }));
        }
        reader.readAsDataURL(file);
      }
    });

    function validarIngreso() {
      const codigo = document.getElementById("codigo").value;
      if (codigo.length === 5) {
        window.location.href = "formulario.html";
      } else {
        alert("Código inválido. Debe contener 5 dígitos.");
      }
    }

    function activarCamara() {
      alert("Funcionalidad de cámara aún no implementada.");
    }
  </script>
</body>
</html>
